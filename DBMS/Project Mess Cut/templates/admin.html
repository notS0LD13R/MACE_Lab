<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <title>Document</title>
</head>
<body>
    <main>
        <section></section>
        
            <section>
                <table>
                    <tr>
                        {% for heading in student_list.heading %}
                            <th>{{heading}}</th>
                        {% endfor %}
                    </tr>
                    {% for student in student_list.value %}
                        <tr>
                            {% for value in student %}
                                <td>{{value}}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            
            </section>
        
    </main>
</body>
</html>
